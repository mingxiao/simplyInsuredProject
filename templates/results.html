<!DOCTYPE html>
<html>
  <head>
    <title>Drug Coverage Finder</title>
      <script src="/js/jquery-1.11.1.min.js" type="text/javascript" ></script>
      <script language="JavaScript">
        function sendPost(){
            jQuery.post("http://www.ming-xiao-123.appspot.com/", {'drugName': "Cefaclor"});
        }
      </script>
  </head>

  <body>
      <table style="border: 1px solid black">
        <tbody>
          <tr>
            <th width="35%" style="background-color: #CCFFCC; margin: 5px">Drug</th>
            <th style="background-color: #CCFFCC; margin: 5px">Carrier</th>
            <th style="background-color: #CCFFCC; margin: 5px">Tier</th>
          </tr>
          {% for coverageItem in coverageItemList %}
             <tr>
               <td>{{ coverageItem['name'] }}</td>
               <td>{{ coverageItem['carrier'] }}</td>
               <td>{{ coverageItem['tier'] }}</td>
             </tr>
          {% endfor %}
        </tbody>
      </table>
        <div class="Bottom">
            <p>Did you mean?</p>
            {% for candidate in candidates %}
                <p> <a href="http://www.ming-xiao-123.appspot.com/?drugName={{candidate}}" >{{candidate}}</a> </p>
                <!--<p> <a href="javascript:sendPost()"> {{candidate}}</a> </p>-->
            {% endfor %}
        </div>
  </body>
</html>
